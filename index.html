<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label for="first-name">Enter Your First Name: 
            <input id="first-name" type="text" required name="first-name" />
          </label>
          <label for="last-name">Enter Your Last Name: 
            <input id="last-name" type="text" required name="last-name"/>
          </label>
          <label for="email">Enter Your Email: 
            <input id="email" type="email" required name="email" />
          </label>
  <!-- /* With type="password" you can use the pattern attribute to define a regular expression that the password must match to be considered valid.

        Add a pattern attribute to the password input element to require the input match: [a-z0-5]{8,} 
        The above is a regular expression which matches eight or more lowercase letters or the digits 0 to 5.
        */  
           -->
          
          <label for="new-password">Create a New Password: 
            <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required name="password" />
          </label>
        </fieldset>
        <!-- You only want one radio input to be selectable at a time. However, the form does not know the radio inputs are related.
        -To relate the radio inputs, give them the same name attribute with a value of account-type. Now, it is not possible to select both radio inputs at the same time. 
        Follow accessibility best practices by linking the input elements and the label elements in the second fieldset.

        Use personal-account, business-account, and terms-and-conditions as values for the respective id attributes.
      -->
      <fieldset>
        <label for="personal-account" ><input type="radio" name="account-type" id="personal-account" /> Personal Account</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account" /> Business Account</label>
        <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="terms-and-conditions"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions </a>
        </label>
      </fieldset>
      <fieldset>
          <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture" /></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"/></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach...." name="bio">
          </textarea>
        </label>
      </fieldset>
        <input type="submit" value="Submit" />
    </form>
  </body>
  </html>
